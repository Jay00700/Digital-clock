<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Digital-clock/src/output.css">
    <title>Document</title>
</head>
<body class="bg-gradient-to-b to-white via-stone-50 from-amber-50">
    <header>
        <nav class="m-15 justify-between flex">
            <div id="logo" class="font-Exile text-3xl cursor-pointer">WATCH</div>
        <div id="selection"  class="">
            <ul class="flex gap-7 text-4xl font-Playwrite">
                <li class="cursor-pointer transition ease-in-out duration-500 border-transparent px-4 rounded-3xl hover:bg-blue-200 hover:drop-shadow-xl/10">RADO</li>
                <li class="cursor-pointer transition ease-in-out duration-500 border-transparent px-4 rounded-3xl hover:bg-blue-200 hover:drop-shadow-xl/10">ROLEX</li>
                <li class="cursor-pointer transition ease-in-out duration-500 border-transparent px-4 rounded-3xl hover:bg-blue-200 hover:drop-shadow-xl/10">TITAN</li>
                <li class="cursor-pointer transition ease-in-out duration-500 border-transparent px-4 rounded-3xl hover:bg-blue-200 hover:drop-shadow-xl/10">G-SHOCK</li>
            </ul>
        </div>
        <div id="options" class="border-8 rounded-4xl bg-black w-10">*
        </div>
        </nav>
    </header>
    <main class="flex justify-center items-center">
        <section>
            <div class="flex items-center justify-center relative text-center content-center bg-white h-150 w-150 drop-shadow-2xl/15 rounded-full">
                <div class="border-gray-300 border-60 justify-center h-130 w-130 drop-shadow-2xl/15 rounded-full clock">
                    <hr class="hand quartz absolute top-1/2 left-1/2 w-px h-50 border-gray-400 drop-shadow-2xl border-4 rounded-4xl animate-quartz-tick origin-bottom -translate-x-1/2 -translate-y-full">
                    <hr class="hand minute absolute top-1/2 left-1/2 w-px h-50 border-gray-500 drop-shadow-2xl border-4 rounded-4xl animate-minute-tick origin-bottom -translate-x-1/2 -translate-y-full">
                    <hr class="hand hour  absolute top-1/2 left-1/2 w-px h-50 border-gray-600 drop-shadow-2xl border-4 rounded-4xl animate-hour-tick origin-bottom -translate-x-1/2 -translate-y-full">
                </div>
                <span class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 rotate-[30deg]">
                    <span class="block top-1/2 left-1/2 translate-y-[-230px] rotate-[-30deg]">1</span>
                </span>
                <span class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 rotate-[60deg]">
                    <span class="block top-1/2 left-1/2 translate-y-[-230px] -rotate-60">2</span>
                </span>
                <span class="absolute top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2 rotate-90">
                    <span class="block top-1/2 left-1/2 translate-y-[-230px] rotate-[-90deg]">3</span>
                </span>
                <span class="absolute top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2 rotate-120">
                    <span class="block top-1/2 left-1/2 translate-y-[-230px] rotate-[-120deg]">4</span>
                </span>
                <span class="absolute top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2 rotate-150 ">
                    <span class="block top-1/2 left-1/2 translate-y-[-230px] rotate-[-150deg]">5</span>
                </span>
                <span class="absolute top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2 rotate-180 ">
                    <span class="block top-1/2 left-1/2 translate-y-[-230px] rotate-[-180deg]">6</span>
                </span>
                <span class="absolute top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2 rotate-210">
                    <span class="block top-1/2 left-1/2 translate-y-[-230px] rotate-[-210deg]">7</span>
                </span>
                <span class="absolute top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2 rotate-240 ">
                    <span class="block top-1/2 left-1/2 translate-y-[-230px] rotate-[-240deg]">8</span>
                </span>
                <span class="absolute top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2 rotate-270 ">
                    <span class="block top-1/2 left-1/2 translate-y-[-230px] rotate-[-270deg]">9</span>
                </span>
                <span class="absolute top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2 rotate-300">
                    <span class="block top-1/2 left-1/2 translate-y-[-230px] rotate-[-300deg]">10</span>
                </span>
                <span class="absolute top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2 rotate-330">
                    <span class="block top-1/2 left-1/2 translate-y-[-230px] rotate-[-330deg]">11</span>
                </span>
                <span class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 rotate-[0deg]">
                    <span class="block top-1/2 left-1/2 translate-y-[-230px] rotate-[-0deg]">12</span>
                </span>
            </div>
            
        </section>
    </main>
    <footer></footer>
    <script src="/Digital-clock/script.js"></script>
</body>
</html>
